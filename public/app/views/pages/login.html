
<div class="form-container text-center">
    <h1 class="form-header">Log In</h1>
    <div class="alert alert-danger" ng-show="login.error">{{login.errorMessage}}</div>
    <form ng-submit='login.doLogin()'>
        <label for="email">Email:</label>
        <input type="text" ng-model = 'login.loginData.email' name="email" class="form-control">
        <label for="password">Password:</label>
        <input type="text" ng-model='login.loginData.password' name="password" class="form-control">
        <input type="submit"  ng-disabled="login.disabled" class="btn btn-success" value="Log In">
    </form>
</div>
