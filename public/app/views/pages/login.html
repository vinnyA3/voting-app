<div class="content-container">
    <div class="col-md-4 col-md-offset-3">
        <div class="form-container">
            <h1 class="form-header"><span class="title-icons fa fa-book"></span> Log In</h1>
            <div class="alert alert-danger" ng-show="login.error">{{login.errorMessage}}</div>
            <form ng-submit='login.doLogin()'>
                <label for="email">Email:</label>
                <input type="text" ng-model = 'login.loginData.email' name="email" class="form-control">
                <label for="password">Password:</label>
                <input type="password" ng-model='login.loginData.password' name="password" class="form-control">
                <input type="submit"  ng-if="!login.processing" class="btn btn-success" value="Log In">
                <span ng-if="login.processing" class="spinner md-offset-md"><span class="glyphicon glyphicon-repeat"></span></span>
            </form>
        </div>
    </div>
</div>
