<div class="col-md-4 col-md-offset-3">
    <div ng-init="poll.getpolls()" class="poll-container text-center">
        <h1>Your Polls</h1>
        <div class="alert alert-danger" ng-show="poll.error">{{poll.errorMessage}}</div>
        <div ng-if="!poll.processing" ng-repeat="userPoll in poll.polls" class="poll"><a href="/poll/{{userPoll._id}}">{{userPoll.name}}</a> <button ng-click="poll.deletePoll(userPoll._id)" class="btn btn-danger delete">Delete</button></div>
        <span ng-if="poll.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
    </div>
</div>
